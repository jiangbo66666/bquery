<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue2.js"></script>
</head>
<body>
  <div id="app">
    <father></father>

  </div>
  <template id="fathertpl">
    <div>我的名字叫{{name}}
      <son :name='name'></son>
    </div>
  </template>
  <template id="sontpl">
    <div>我的名字也叫{{name}}</div>
  </template>
  <script>
    Vue.component('father',{
      template:'#fathertpl',
      data () {
        return {
          name:'波哥哥'
        }
      },
      components:{
        son:{
          props: ['name'],
          template:'#sontpl'
        }
      }

    })
    let vm = new Vue({
      el:'#app',
      data:{

      }
    })
  
  </script>
</body>
</html>
