<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue2.js"></script>
</head>
<body>
  <div id="app">
    <father></father>

  </div>

  <template id="fathertpl">
    <div>
        <div >我儿子叫啥{{sonname}}</div>
        <son @giveyou='getname'></son>
    </div>
    
  </template>

  <template id="sontpl">
    <div><button @click='emitmyname'>我告诉我爸我叫{{myname}}</button></div>
  </template>
  <script>
    Vue.component('father',{
      template:'#fathertpl',
      data () {
        return {
          sonname:''
        }
      },
      methods: {
        getname(data){
          console.log(data)
          this.sonname=data
        }
      },
      components: {
        son:{
          template:'#sontpl',
          data () {
            return {
              myname:'红儿'
            }
          },
          methods:{
            emitmyname(){
              console.log(11)
              this.$emit('giveyou',this.myname)
            }
          }
        }
      }
    })
    let vm = new Vue({
      el:'#app',
      data:{

      }
    })
  </script>

</body>
</html>
