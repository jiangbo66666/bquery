<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue2.js"></script>
  <script src="./vue-router.js"></script>
</head>
<body>
  <div id="app">
    <router-link to="/index">首页</router-link>
    <router-link to="/product/2">产品</router-link>
    <router-link to="/fruit/1">fruit</router-link>
    <router-view></router-view>
    <!-- <dd></dd> -->
  </div>

  <script>

    let index = {template:'<div>这里是首页</div>'}

    let product = {template:'<div>这里是产品页面{{$route.params.pid}}</div>'}

    let fruit1 = Vue.component('fruit',{
      template:'<div>这里是fruit页面{{$route.params.fid}}</div>'
    })

    let router = new VueRouter({
      routes:[
        {path:'/index',component:index},
        {path:'/product/:pid',component:product},
        {path:'/fruit/:fid',component:fruit1},
      ]
    })



    let vm = new Vue({
      el:'#app',
      router,
      data:{
      }
    })
  </script>
</body>
</html>
